<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <style>
        /* Styles for cream, candle, and flame */
        .candle {
            fill: #ffffff;
        }
        .candle-stripe {
            fill: none;
            stroke: #000000;
            stroke-width: 0.3;
        }
        .flame {
            fill: url(#flameGradient);
            animation: flicker 0.2s infinite alternate;
        }
        @keyframes flicker {
            0% {
                transform: scale(1, 1) translate(0, 0) skewX(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.1, 0.9) translate(-0.5, -1) skewX(5deg);
                opacity: 0.9;
            }
            100% {
                transform: scale(0.9, 1.2) translate(0.5, -0.5) skewX(-5deg);
                opacity: 0.95;
            }
        }
    </style>
</head>
<body class="bg-[#ee9ca7] min-h-screen flex flex-col items-center justify-center p-4">
    <div class="relative flex flex-col items-center w-full max-w-2xl mx-auto">
        <!-- Cake SVG -->
        <svg id="cake" class="w-40 sm:w-48 md:w-56 lg:w-64 mt-4" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Gradient Definitions -->
            <defs>
                <linearGradient id="cakeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#a88679;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b6a60;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cakeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#8b6a60;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#704f45;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" /> <!-- Red at the bottom -->
                    <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" /> <!-- Orange in the middle -->
                    <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" /> <!-- Yellow at the top -->
                </linearGradient>
            </defs>

            <!-- Bottom Layer -->
            <rect x="20" y="70" width="60" height="20" fill="url(#cakeGradient1)" rx="5">
                <animate attributeName="height" from="0" to="20" dur="0.5s" fill="freeze" begin="0s" />
                <animate attributeName="y" from="90" to="70" dur="0.5s" fill="freeze" begin="0s" />
            </rect>
            <!-- Middle Layer -->
            <rect x="25" y="50" width="50" height="20" fill="url(#cakeGradient2)" rx="5">
                <animate attributeName="height" from="0" to="20" dur="0.5s" fill="freeze" begin="0.2s" />
                <animate attributeName="y" from="70" to="50" dur="0.5s" fill="freeze" begin="0.2s" />
            </rect>
            <!-- Top Layer -->
            <rect x="30" y="30" width="40" height="20" fill="url(#cakeGradient1)" rx="5">
                <animate attributeName="height" from="0" to="20" dur="0.5s" fill="freeze" begin="0.4s" />
                <animate attributeName="y" from="50" to="30" dur="0.5s" fill="freeze" begin="0.4s" />
            </rect>
            <!-- Cream (Icing) with Drips -->
            <path d="M30 30 H70 V34 H68 Q67 35 66 34 Q64 33 62 34 Q60 35 58 34 Q56 33 54 34 Q52 35 50 34 Q48 33 46 34 Q44 35 42 34 Q40 33 38 34 Q36 35 34 34 Q32 33 30 34 Z
                     M66 34 Q65 40 66 46 Q67 45 66 34 Z
                     M58 34 Q57 42 58 50 Q59 49 58 34 Z
                     M50 34 Q49 44 50 54 Q51 53 50 34 Z
                     M42 34 Q41 38 42 42 Q43 41 42 34 Z
                     M34 34 Q33 36 34 38 Q35 37 34 34 Z" 
                  fill="#ffffff">
                <animate attributeName="opacity" from="0" to="1" dur="0.5s" fill="freeze" begin="0.6s" />
                <animate attributeName="d" 
                         from="M30 30 H70 V34 H70 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Q70 34 70 34 Z
                               M70 34 Q70 34 70 34 Q70 34 70 34 Z
                               M70 34 Q70 34 70 34 Q70 34 70 34 Z
                               M70 34 Q70 34 70 34 Q70 34 70 34 Z
                               M70 34 Q70 34 70 34 Q70 34 70 34 Z
                               M70 34 Q70 34 70 34 Q70 34 70 34 Z" 
                         to="M30 30 H70 V34 H68 Q67 35 66 34 Q64 33 62 34 Q60 35 58 34 Q56 33 54 34 Q52 35 50 34 Q48 33 46 34 Q44 35 42 34 Q40 33 38 34 Q36 35 34 34 Q32 33 30 34 Z
                             M66 34 Q65 40 66 46 Q67 45 66 34 Z
                             M58 34 Q57 42 58 50 Q59 49 58 34 Z
                             M50 34 Q49 44 50 54 Q51 53 50 34 Z
                             M42 34 Q41 38 42 42 Q43 41 42 34 Z
                             M34 34 Q33 36 34 38 Q35 37 34 34 Z" 
                         dur="0.5s" fill="freeze" begin="0.6s" />
            </path>
            <!-- Strawberries -->
            <circle cx="35" cy="28" r="3" fill="#e63946">
                <animate attributeName="r" from="0" to="3" dur="0.3s" fill="freeze" begin="0.8s" />
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="0.8s" />
            </circle>
            <circle cx="45" cy="28" r="3" fill="#e63946">
                <animate attributeName="r" from="0" to="3" dur="0.3s" fill="freeze" begin="0.9s" />
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="0.9s" />
            </circle>
            <circle cx="55" cy="28" r="3" fill="#e63946">
                <animate attributeName="r" from="0" to="3" dur="0.3s" fill="freeze" begin="1s" />
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1s" />
            </circle>
            <!-- Cream Dollops -->
            <path d="M33 32 Q34 30 35 32 Q36 30 37 32" fill="none" stroke="#fefae9" stroke-width="3" stroke-linecap="round">
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.1s" />
                <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="0.3s" fill="freeze" begin="1.1s" additive="sum" />
            </path>
            <path d="M53 32 Q54 30 55 32 Q56 30 57 32" fill="none" stroke="#fefae9" stroke-width="3" stroke-linecap="round">
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.2s" />
                <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="0.3s" fill="freeze" begin="1.2s" additive="sum" />
            </path>
            <!-- Single Candle -->
            <rect x="49" y="20" width="2" height="10" class="candle">
                <animate attributeName="height" from="0" to="10" dur="0.3s" fill="freeze" begin="1.3s" />
                <animate attributeName="y" from="30" to="20" dur="0.3s" fill="freeze" begin="1.3s" />
            </rect>
            <!-- Stripes on Candle -->
            <line x1="49" y1="20" x2="51" y2="22" class="candle-stripe">
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s" />
            </line>
            <line x1="49" y1="22" x2="51" y2="24" class="candle-stripe">
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s" />
            </line>
            <line x1="49" y1="24" x2="51" y2="26" class="candle-stripe">
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s" />
            </line>
            <line x1="49" y1="26" x2="51" y2="28" class="candle-stripe">
                <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="1.3s" />
            </line>
            <line x1="49" y1="28" x2="51" y2="30" class="candle-stripe">
                <animate attributeName="opacity" from="0" to "1" dur="0.3s" fill="freeze" begin="1.3s" />
            </line>
            <!-- Realistic Flame Wrapped in a Group -->
            <g id="flame-group">
                <path id="candle-flame" d="M50 20 Q48 15 50 10 Q52 15 50 20 Q48 18 50 15 Q52 18 50 20" class="flame" visibility="visible" />
            </g>
        </svg>

        <!-- Text -->
        <div class="text mt-6 text-center">
            <h1 class="text-xl sm:text-2xl md:text-3xl uppercase text-[#8b6a60] font-['Lato'] font-medium italic">happy birthday to you!</h1>
            <p class="text-base sm:text-lg md:text-xl text-[#8b6a60] font-['Lato'] font-medium italic mt-2">now close your eyes and make a wish, you can blow out the candles through your microphone.</p>
        </div>

        <!-- Button -->
        <button id="playSongButton" onclick="playSong()" style="background-color: #8b6a60;" class="mt-6 text-white px-6 py-3 rounded-full text-base sm:text-lg font-['Lato'] font-medium italic flex items-center justify-center transition-all duration-300 hover:bg-[#704f45] focus:outline-none">
            Celebrate!
        </button>

        <!-- Party Popper -->
        <img src="party-popper.png" class="party-popper fixed bottom-4 left-4 w-20 sm:w-24 md:w-32 z-10">
    </div>
</body>
</html>
